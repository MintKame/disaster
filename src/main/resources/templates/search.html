                      <td th:text="${disaster.district}"></td>
                      <td th:text="${disaster.street}"></td>
                      <td th:text="${disaster.community}"></td>
                      <td th:text="${disaster.gmtTime}"></td>
                      <td th:text="${disaster.sourceType}"></td>
                      <td th:text="${disaster.sourceSubtype}"></td>
                      <td th:text="${disaster.carrier}"></td>
                      <td th:text="${disaster.disasterType}"></td>
                      <td th:text="${disaster.disasterSubtype}"></td>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
  layui.config({
    base:  '[[@{/layuiadmin/}]]'//静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload', 'laydate'], function () {
    var $ = layui.$
            , element = layui.element
            , form = layui.form
            , laydate = layui.laydate
            , upload = layui.upload;

    form.render(null, 'component-form-element');
    element.render('breadcrumb', 'breadcrumb');

    form.on('submit(component-form-element)', function (data) {
      layer.msg(JSON.stringify(data.field));
      return false;
    });

    //日期时间选择器
    laydate.render({
      elem: '#test-laydate-type-datetime'
      , type: 'datetime'
    });

    //拖拽上传
    upload.render({
      elem: '#test-upload-drag'
      , url: '/upload/'
      , done: function (res) {
        console.log(res)
      }
    });
  });
</script>
