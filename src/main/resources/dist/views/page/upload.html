<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>上传</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <!-- 灾情码 -->
      <div class="layui-col-md6">
        <div class="layui-card">
          <div class="layui-card-header">灾情码</div>
          <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-element">
              <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                  <label class="layui-form-label">灾情码：</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required|number" placeholder="" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- 上传文件 -->
      <div class="layui-col-md6">
        <div class="layui-card">
          <div class="layui-card-header">拖拽上传</div>
          <div class="layui-card-body">
            <div class="layui-upload-drag" id="test-upload-drag">
              <i class="layui-icon"></i>
              <p>点击上传，或将文件拖拽到此处</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 填写信息 -->
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">灾情信息</div>
            <div class="layui-card-body">
              <form class="layui-form" action="" lay-filter="component-form-element">
                <!-- 地址 -->
                <div class="layui-row layui-col-space10 layui-form-item">
                  <div class="layui-col-lg2">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                      <select name="type" lay-verify="required" lay-filter="aihao">
                        <option value="">省</option>
                        <option value="0">前端工程师</option>
                        <option value="1"></option>
                      </select>
                    </div>
                  </div>

                  <div class="layui-col-lg2">
                    <div class="layui-input-block">
                      <select name="type" lay-verify="required" lay-filter="aihao">
                        <option value="">市</option>
                        <option value="0">前端工程师</option>
                        <option value="1"></option>
                      </select>
                    </div>
                  </div>

                  <div class="layui-col-lg2">
                    <div class="layui-input-block">
                      <select name="type" lay-verify="required" lay-filter="aihao">
                        <option value="">县/区</option>
                        <option value="0">前端工程师</option>
                        <option value="1"></option>
                      </select>
                    </div>
                  </div>

                  <div class="layui-col-lg3">
                    <div class="layui-input-block">
                      <select name="type" lay-verify="required" lay-filter="aihao">
                        <option value="">街道/镇</option>
                        <option value="0">前端工程师</option>
                        <option value="1"></option>
                      </select>
                    </div>
                  </div>

                  <div class="layui-col-lg3">
                    <div class="layui-input-block">
                      <select name="type" lay-verify="required" lay-filter="aihao">
                        <option value="">居委会/村委会</option>
                        <option value="0">前端工程师</option>
                        <option value="1"></option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="layui-row layui-col-space12 layui-form-item">
                  <!-- 时间 -->
                  <div class="layui-col-lg4">
                    <div class="layui-inline">
                      <label class="layui-form-label">日期时间</label>
                      <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test-laydate-type-datetime"
                          placeholder="yyyy-MM-dd HH:mm:ss">
                      </div>
                    </div>
                  </div>
                  <!-- 来源 -->
                  <div class="layui-col-lg4">
                    <div class="layui-inline">
                      <label class="layui-form-label">来源</label>
                      <div class="layui-input-inline">
                        <select name="quiz">
                          <option value="">请选择来源</option>
                          <optgroup label="为业务报送数据">
                            <option value="你工作的第一个城市">你工作的第一个城市</option>
                          </optgroup>
                          <optgroup label="泛在感知数据">
                            <option value="你的工号">你的工号</option>
                            <option value="你最喜欢的老师">你最喜欢的老师</option>
                          </optgroup>
                          <optgroup label="其他数据">
                            <option value="">其他数据</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 载体 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">载体</label>
                  <div class="layui-input-block">
                    <input type="radio" name="role" value="" title="文字" checked>
                    <input type="radio" name="role" value="" title="图像">
                    <input type="radio" name="role" value="" title="音频">
                    <input type="radio" name="role" value="" title="视频">
                    <input type="radio" name="role" value="" title="其他">
                  </div>
                </div>

                <div class="layui-row layui-col-space12 layui-form-item">
                  <!-- 灾情类型 -->
                  <div class="layui-col-lg4">
                    <div class="layui-inline">
                      <label class="layui-form-label">灾情类型</label>
                      <div class="layui-input-inline">
                        <select name="quiz">
                          <option value="">请选择 </option>
                          <optgroup label="震情 ">
                            <option value="你工作的第一个城市">你工作的第一个城市</option>
                          </optgroup>
                          <optgroup label="人员伤亡及失踪">
                            <option value="你的工号">你的工号</option>
                          </optgroup>
                          <optgroup label="房屋破坏 ">
                            <option value="">其他数据</option>
                          </optgroup>
                          <optgroup label="生命线工程灾情">
                            <option value="你的工号">你的工号</option>
                          </optgroup>
                          <optgroup label="次生灾害 ">
                            <option value="">其他数据</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 灾情指标 -->
                  <div class="layui-col-lg4">
                    <div class="layui-inline">
                      <label class="layui-form-label">灾情指标</label>
                      <div class="layui-input-inline">
                        <select name="quiz">
                          <option value="">请选择 </option>
                          <optgroup label="震情 ">
                            <option value="你工作的第一个城市">你工作的第一个城市</option>
                          </optgroup>
                          <optgroup label="人员伤亡及失踪">
                            <option value="你的工号">你的工号</option>
                          </optgroup>
                          <optgroup label="房屋破坏 ">
                            <option value="">其他数据</option>
                          </optgroup>
                          <optgroup label="生命线工程灾情">
                            <option value="你的工号">你的工号</option>
                          </optgroup>
                          <optgroup label="次生灾害 ">
                            <option value="">其他数据</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>





                <!-- todo -->
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <script src="../../layuiadmin/layui/layui.js"></script>
      <script>
        layui.config({
          base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
          index: 'lib/index' //主入口模块
        }).use(['index', 'form', 'upload', 'laydate'], function () {
          var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , form = layui.form
            , upload = layui.upload
            , laydate = layui.laydate
            , upload = layui.upload;

          form.render(null, 'component-form-element');
          element.render('breadcrumb', 'breadcrumb');

          form.on('submit(component-form-element)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
          });

          //日期时间选择器
          laydate.render({
            elem: '#test-laydate-type-datetime'
            , type: 'datetime'
          });

          //拖拽上传
          upload.render({
            elem: '#test-upload-drag'
            , url: '/upload/'
            , done: function (res) {
              console.log(res)
            }
          });
        });

      </script>
</body>

</html>
